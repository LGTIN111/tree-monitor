<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kết Quả - Đánh Giá Sức Khỏe Cây Trồng</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; color: #333; padding: 20px; }
    
    header { text-align: center; margin-bottom: 20px; }
    header h1 { color: #2c3e50; }
    .banner { width: 100%; max-height: 250px; object-fit: cover; border-radius: 8px; margin-top: 10px; }
    
    main { max-width: 800px; margin: 20px auto; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    #results { margin-top: 20px; }
    canvas { width: 100% !important; height: auto !important; margin-top: 20px; }
    
    .btn {
      display: inline-block;
      padding: 10px 15px;
      background: #27ae60;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
    .btn:hover { background: #2ecc71; }
    
    footer { text-align: center; margin-top: 20px; font-size: 0.9em; }
    
    @media(max-width: 600px) {
      header h1 { font-size: 1.5em; }
      .btn { padding: 8px 12px; font-size: 0.9em; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Kết Quả Đánh Giá Sức Khỏe Cây Trồng</h1>
    <img src="https://via.placeholder.com/800x200.png?text=K%E1%BA%BFt+Qu%E1%BA%A3" alt="Ảnh kết quả" class="banner">
  </header>
  <main>
    <div id="results"></div>
    <canvas id="healthChart"></canvas>
    <div style="text-align: center;">
      <a href="index.html" class="btn">Trang Chủ</a>
      <a href="input.html" class="btn">Nhập Lại Dữ Liệu</a>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Đánh Giá Sức Khỏe Cây Trồng</p>
  </footer>
  <script>
    const treeData = JSON.parse(localStorage.getItem('treeData'));
    const resultsDiv = document.getElementById('results');
    let healthData = [];
    
    // Ngưỡng đánh giá
    const leanThreshold = 3;
    const canopyThreshold = 5;
    
    treeData.trees.forEach(tree => {
      const { treeId, month1, month2, month3 } = tree;
      const leanings = [month1.lean, month2.lean, month3.lean];
      const canopies = [month1.canopy, month2.canopy, month3.canopy];
      
      const leanDiff = Math.max(...leanings) - Math.min(...leanings);
      const canopyDiff = Math.max(...canopies) - Math.min(...canopies);
      
      let warning = "";
      let health = 100;
      if (leanDiff > leanThreshold || canopyDiff > canopyThreshold) {
        warning = "CẢNH BÁO: Cây có nguy cơ ngã!";
        health = 50;
      } else {
        warning = "Cây ổn định.";
      }
      
      const p = document.createElement('p');
      p.innerHTML = `<strong>Cây số ${treeId}:</strong> Chênh lệch độ nghiêng = ${leanDiff.toFixed(2)}, diện tích tán lá = ${canopyDiff.toFixed(2)}. ${warning}`;
      resultsDiv.appendChild(p);
      
      healthData.push({ tree: treeId, health });
    });
    
    const ctx = document.getElementById('healthChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: healthData.map(item => `Cây ${item.tree}`),
        datasets: [{
          label: 'Sức khỏe cây (%)',
          data: healthData.map(item => item.health),
          backgroundColor: healthData.map(item => item.health < 70 ? 'rgba(255, 99, 132, 0.6)' : 'rgba(75, 192, 192, 0.6)'),
          borderColor: healthData.map(item => item.health < 70 ? 'rgba(255, 99, 132, 1)' : 'rgba(75, 192, 192, 1)'),
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true, max: 100 } }
      }
    });
  </script>
</body>
</html>
