<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đánh Giá Sức Khỏe Cây Trồng</title>
  <!-- Link tới CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js để vẽ biểu đồ -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Đánh Giá Sức Khỏe Cây Trồng</h1>
    <img src="https://via.placeholder.com/800x200.png?text=Trang+Web+Đẹp" alt="Banner đẹp" class="banner">
  </header>

  <main>
    <section class="input-section">
      <h2>Nhập thông tin cây trồng</h2>
      <form id="treeForm">
        <label for="numTrees">Số lượng cây:</label>
        <input type="number" id="numTrees" name="numTrees" min="1" required>
        <button type="button" id="generateFields">Tạo trường nhập liệu</button>
        <div id="treeInputs"></div>
        <button type="submit">Đánh giá sức khỏe cây</button>
      </form>
    </section>

    <section class="result-section">
      <h2>Kết quả đánh giá</h2>
      <div id="results"></div>
      <canvas id="healthChart" width="400" height="200"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Đánh Giá Sức Khỏe Cây Trồng</p>
  </footer>

  <!-- Script JS -->
  <script src="script.js"></script>
</body>
</html>
