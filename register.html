<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký - TreeGuard AI</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #4ca1af;
            --light: #f8f9fa;
        }

        .auth-container {
            max-width: 500px;
            margin: 4rem auto;
            padding: 3rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .auth-form input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .auth-form input:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(76, 161, 175, 0.2);
        }

        .auth-form button {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            padding: 1rem;
            width: 100%;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s;
        }

        .auth-form button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary);">🌱 Tạo tài khoản mới</h2>
        <form id="registerForm">
            <input type="email" placeholder="📧 Địa chỉ email" required>
            <input type="password" placeholder="🔒 Mật khẩu (tối thiểu 6 ký tự)" minlength="6" required>
            <button type="submit">Đăng ký ngay</button>
        </form>
        <p style="text-align: center; margin-top: 2rem; color: #666;">
            Đã có tài khoản? <a href="login.html" style="color: var(--secondary); text-decoration: none;">Đăng nhập ngay →</a>
        </p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userData = {
                email: this[0].value,
                password: this[1].value,
                treeCount: 0,
                months: [],
                createdAt: new Date().toISOString()
            };
            
            if(users.some(u => u.email === userData.email)) {
                alert('Email này đã được đăng ký!');
                return;
            }
            
            users.push(userData);
            localStorage.setItem('users', JSON.stringify(users));
            alert('Đăng ký thành công! Vui lòng đăng nhập');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
