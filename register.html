<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng Ký - Quản Lý Cây Trồng</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .container { background: #fff; padding: 20px 30px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); width: 300px; }
    h1 { text-align: center; margin-bottom: 20px; color: #2c3e50; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input[type="email"], input[type="password"] {
      width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      width: 100%; padding: 10px; margin-top: 15px; background: #2980b9; color: #fff; border: none; border-radius: 5px; cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background: #3498db; }
    .link { text-align: center; margin-top: 10px; }
    .link a { text-decoration: none; color: #2980b9; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Đăng Ký</h1>
    <form id="registerForm">
      <label for="email">Gmail:</label>
      <input type="email" id="email" placeholder="example@gmail.com" required>
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" placeholder="Nhập mật khẩu" required>
      <button type="submit">Đăng ký</button>
    </form>
    <div class="link">
      <p>Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    </div>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if(email === '' || password === ''){
        alert("Vui lòng nhập đầy đủ thông tin!");
        return;
      }
      // Kiểm tra định dạng gmail đơn giản
      if(!email.endsWith("@gmail.com")){
        alert("Vui lòng nhập gmail hợp lệ!");
        return;
      }
      // Lưu tài khoản vào Local Storage với key "account_[email]"
      const accountKey = "account_" + email;
      if(localStorage.getItem(accountKey)){
        alert("Tài khoản này đã tồn tại, vui lòng đăng nhập.");
        window.location.href = "login.html";
        return;
      }
      const account = { email, password };
      localStorage.setItem(accountKey, JSON.stringify(account));
      // Sau khi đăng ký, tự động đăng nhập
      localStorage.setItem("loggedInUser", email);
      alert("Đăng ký thành công!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
