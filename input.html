<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nh·∫≠p li·ªáu - TreeGuard AI</title>
    <style>
        /* Gi·ªØ nguy√™n ph·∫ßn CSS nh∆∞ ban ƒë·∫ßu */
        :root {
            --primary: #2c3e50;
            --secondary: #4ca1af;
            --light: #f8f9fa;
        }

        .input-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .tree-card {
            background: var(--light);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            position: relative;
            transition: transform 0.3s;
        }

        .tree-card:hover {
            transform: translateY(-3px);
        }

        .tree-card::before {
            content: 'üåø';
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            opacity: 0.8;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(76, 161, 175, 0.2);
        }

        .save-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            font-weight: 600;
            transition: transform 0.3s;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <h2 style="color: var(--primary); margin-bottom: 1.5rem;">üìÖ Th√°ng <span id="currentMonth">1</span></h2>
        <div id="treeInputs"></div>
        <button class="save-btn" onclick="saveData()">üíæ L∆∞u d·ªØ li·ªáu</button>
    </div>

    <script>
        let currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
        
        function generateInputs() {
            let html = '';
            for(let i = 1; i <= currentUser.treeCount; i++) {
                html += `
                    <div class="tree-card">
                        <h3 style="color: var(--primary); margin-bottom: 1rem;">C√¢y s·ªë ${i}</h3>
                        <input type="number" step="0.01" placeholder="Chi·ªÅu cao (m)" required>
                        <input type="number" step="0.1" placeholder="ƒê·ªô nghi√™ng (¬∞)" required>
                        <input type="number" step="0.1" placeholder="Di·ªán t√≠ch t√°n l√° (m¬≤)" required>
                    </div>
                `;
            }
            document.getElementById('treeInputs').innerHTML = html;
        }

        function saveData() {
            try {
                const inputs = Array.from(document.querySelectorAll('.tree-card input'));
                
                // Ki·ªÉm tra d·ªØ li·ªáu ƒë·∫ßu v√†o
                const isEmpty = inputs.some(input => input.value.trim() === '');
                if (isEmpty) {
                    alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin cho t·∫•t c·∫£ c√°c c√¢y!');
                    return;
                }

                const treesData = [];
                for(let i = 0; i < inputs.length; i += 3) {
                    const values = inputs.slice(i, i + 3).map(input => {
                        const value = parseFloat(input.value);
                        if (isNaN(value)) throw new Error('Gi√° tr·ªã nh·∫≠p kh√¥ng h·ª£p l·ªá');
                        return value;
                    });

                    treesData.push({
                        height: values[0],
                        tilt: values[1],
                        canopy: values[2]
                    });
                }

                // C·∫≠p nh·∫≠t d·ªØ li·ªáu ng∆∞·ªùi d√πng
                const newMonthData = {
                    monthNumber: currentUser.months.length + 1,
                    trees: treesData,
                    recordedAt: new Date().toISOString()
                };

                currentUser.months.push(newMonthData);

                // C·∫≠p nh·∫≠t localStorage
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const userIndex = users.findIndex(u => u.email === currentUser.email);
                if (userIndex === -1) throw new Error('Ng∆∞·ªùi d√πng kh√¥ng t·ªìn t·∫°i');
                
                users[userIndex] = currentUser;
                localStorage.setItem('users', JSON.stringify(users));
                sessionStorage.setItem('currentUser', JSON.stringify(currentUser));

                // Hi·ªáu ·ª©ng chuy·ªÉn trang
                document.querySelector('.save-btn').style.opacity = '0.7';
                document.querySelector('.save-btn').innerHTML = '‚è≥ ƒêang x·ª≠ l√Ω...';
                
                setTimeout(() => {
                    window.location.href = 'results.html';
                }, 500);

            } catch (error) {
                console.error('L·ªói khi l∆∞u d·ªØ li·ªáu:', error);
                alert('C√≥ l·ªói x·∫£y ra: ' + error.message);
                document.querySelector('.save-btn').style.opacity = '1';
                document.querySelector('.save-btn').innerHTML = 'üíæ L∆∞u d·ªØ li·ªáu';
            }
        }

        // Kh·ªüi t·∫°o form
        if(currentUser && currentUser.treeCount > 0) {
            document.getElementById('currentMonth').textContent = currentUser.months.length + 1;
            generateInputs();
        } else {
            window.location.href = 'setup.html';
        }
    </script>
</body>
</html>
